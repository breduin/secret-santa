{% extends 'base.html' %}
{% load static %}


{% block slider %}

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="front-image" src="{% static 'templates/images/background-gb92810a5c_1280.jpg' %}">
        
        <div class="container">
          <div class="carousel-caption">
            <h1>Праздничная атмосфера.</h1>
            <p>Для любых сообществ</p>
            <p><a class="btn btn-lg btn-primary" href="#">Зарегистрироваться</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="front-image" src="{% static 'templates/images/christmas-g8db7f4131_1280.jpg' %}">

        <div class="container">
          <div class="carousel-caption">
            <h1>Приятный сюрприз.</h1>
            <p>Ваши друзья рады.</p>
            <p><button id="get_nearest_warehouse_button_slider" class="btn btn-lg btn-primary" >Начать игру</button></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="front-image" src="{% static 'templates/images/christmas-g42afad565_1280.jpg' %}">

        <div class="container">
          <div class="carousel-caption">
            <h1>Нужен тимбилдинг?</h1>
            <p>У нас есть отличная идея!</p>
            <p><a class="btn btn-lg btn-primary" href="#">Сделать подарок</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

 {% endblock %}

{% endblock %}
