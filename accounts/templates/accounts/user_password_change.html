{% extends 'base_login.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block form %}
<h6>Изменение пароля для пользователя {{ user }}</h6>

<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
<button value="Ok" type="submit" class="w-100 btn btn-primary btn-lg">Сохранить</button>
</form>
{% endblock %}
